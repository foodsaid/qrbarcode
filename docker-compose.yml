version: '3.8'

services:
  qr-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: qr-service:latest
    container_name: qr-service
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - qr-network

networks:
  qr-network:
    driver: bridge
